services:
  - type: web
    name: fazza-complaints
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: fazza-db
          property: connectionString
      - key: SESSION_SECRET
        generateValue: true
      - key: NODE_ENV
        value: production

databases:
  - name: fazza-db
    databaseName: fazza
    user: fazza
    plan: free
